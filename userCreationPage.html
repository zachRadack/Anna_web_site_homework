<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Web Page</title>
<link rel="stylesheet" href="userCreationPagestyle.css">

</head>
<body>
<h1>Anna Architecture</h1>
<h2>Client creation page</h2>

<form>
    <div class="fullNameInput">
        <div class="name">
            <label for="clientFirstName">First Name:</label><br>
            <input type="text" id="clientFirstName" name="clientFirstName" placeholder="Enter first name" ><br id = "firstNameError">
        </div>  
        <div class="name">
            <label for="clientLastName">Last Name:</label><br>
            <input type="text" id="clientLastName" name="clientLastName" placeholder="Enter last name" ><br id = "lastNameError">
        </div>
    </div>
    <label for="clientEmail">Email:</label><br>
    <input type="text" id="clientEmail" name="clientEmail" placeholder="Enter email" ><br id = "emailError"><br>

    <label for="clientPhone">Phone Number:</label><br>
    <input type="tel" id="clientPhone" name="clientPhone" placeholder="Enter phone number"><br id = "phoneError"><br>

    <label for="clientCompany">Company Name:</label><br>
    <input type="tel" id="clientCompany" name="clientCompany" placeholder="Enter company mame"><br id = "companyError"><br>

    <input type="submit" value="Submit" id="SubmitButton">
</form>
<script src="userCreationPageJS.js"></script>
</body>
</html>
